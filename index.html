<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4e7fb51fb9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <title>Amazing Events</title>
</head>
<body>
    <header>
        <div class="container-topheader">
            <nav class="topnav" id="nav"> 
                
                <a href="#" class="logo">
                <img src="./assets/LogoAmazingEvents.png" alt="amazingEvents">
                </a>
                
                <button class="open-menu" aria-label="Open menu">
                <img src="./assets/bx-menu.svg" alt="open menu">
                </button>
                
                <ul class="menu">
                    <button class="close-menu" aria-label="Closemenu">
                        <img src="./assets/bx-window-close.svg" alt="close menu">
                    </button>
                    
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="./upcoming_events.html">Upcoming Events</a></li>
                    <li><a href="./past_events.html">Past Events</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./stats.html">Stats</a></li>
                
                </ul>
            </nav>
        </div>
    </header>
    <main class="home">
        <div class="container-slider">
            <div class="slider" id="slider">
                <div class="slider_section">
                <h1>Home</h1>
                </div>
                <div class="slider_btn slider_btn--right">
                    <a href="./upcoming_events.html">&#62</a></div>
                <div class="slider_btn slider_btn--left">
                    <a href="./stats.html">&#60</a></div>
            </div>
        </div>


        <div class="container-form">
            <form action="show_data.html" method="get">
                <fieldset class="categ">
                    <label for="FoodFair" class="category">
                        <input  id="FoodFair" type="checkbox" name="FoodFair" value="Category">Food Fair
                    </label>
                    <label for="Museum" class="category">
                        <input  id="Museum" type="checkbox" name="Museum" value="Category">Museum
                    </label>
                    <label for="CostumeParty" class="category">
                        <input id="CostumeParty" type="checkbox" name="CostumeParty" value="Category">Costume Party
                    </label>
                    <label for="MusicConcert" class="category">
                        <input id="MusicConcert" type="checkbox" name="MusicConcert" value="Category">Music Concert
                    </label>
                    <label for="Race" class="category">
                        <input id="Race" type="checkbox" name="Race" value="Category">Race
                    </label>
                    <label for="BookExchange" class="category">
                        <input id="BookExchange" type="checkbox" name="BookExchange" value="Category">Book Exchange
                    </label>
                    <label for="Cinema" class="category">
                        <input id="Cinema" type="checkbox" name="Cinema" value="Category">Cinema
                    </label>
                    <label for="seeker" class="seeker"></label>
                    <input type="text" id="seeker" name="seeker">
                    <input type="submit" id="button" value=".">
                </fieldset>
            </form>
        </div>
        <hr>

        <div class="container">
            <div class="row row-cols-1  row-cols-md-2 row-cols-md-3 row-cols-md-4  g-4" id="cards">
            </div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="redsocial">
            <a class="redsoc" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a class="redsoc" href="https://Instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
            <a class="redsoc" href="https://whatsapp"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <div class="footer_logo">
            <img src="./assets/LogoAmazingEvents.png" alt="amazingEvents">
            </div>
            <div class="parr">
                <p>FE09-TT</p>
            </div>            
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/data.js"></script>
    <script defer src="./scripts/index.js "></script>
    <script src="./scripts/menu.js"></script>
</body>
</html>
